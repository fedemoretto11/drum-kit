<!DOCTYPE html>
<html>
  <head>
    <!-- METADATOS -->
    <meta charset="utf-8">
    <meta name="author" content="Federico Moretto">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- TITULO  E ICONO-->
    <title>Drum Kit || JavaScript</title>
    <link rel="icon" href="">    

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- ICONOS BOOTSTRAP -->


    <!-- JAVASCRIPT -->
    <script src="script.js" defer></script>

</head>
  <body>
    
    <div class="keys">
   
      <div data-key="KeyA" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>

      <div data-key="KeyS" class="key">
        <kbd>S</kbd>
        <span class="sound">hit hat</span>
      </div>

      <div data-key="KeyD" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>

      <div data-key="KeyF" class="key">
        <kbd>F</kbd>
        <span class="sound">open hat</span>
      </div>

      <div data-key="KeyG" class="key">
        <kbd>G</kbd>
        <span class="sound">crash</span>
      </div>

      <div data-key="KeyH" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>

      <div data-key="KeyJ" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>

      <div data-key="KeyK" class="key">
        <kbd>K</kbd>
        <span class="sound">tom 1</span>
      </div>

      <div data-key="KeyL" class="key">
        <kbd>L</kbd>
        <span class="sound">tom 2</span>
      </div>


    </div>

    <audio data-key="KeyA" src="sonidos/Clap.wav"></audio>
    <audio data-key="KeyS" src="sonidos/Hi-Hat.wav"></audio>
    <audio data-key="KeyD" src="sonidos/Kick.wav"></audio>
    <audio data-key="KeyF" src="sonidos/Open-Hi-Hat.wav"></audio>
    <audio data-key="KeyG" src="sonidos/Crash.wav"></audio>
    <audio data-key="KeyH" src="sonidos/Ride.wav"></audio>
    <audio data-key="KeyJ" src="sonidos/Snare.wav"></audio>
    <audio data-key="KeyK" src="sonidos/Tom-1.wav"></audio>
    <audio data-key="KeyL" src="sonidos/Tom-2.wav"></audio>



  </body>
</html>
