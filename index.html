<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- ICONOS BOOTSTRAP -->


    <!-- JAVASCRIPT -->
    <script src="script.js" defer></script>

</head>
  <body>
    
    <div class="keys">
   
      <div data-key="a" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>

      <div data-key="s" class="key">
        <kbd>S</kbd>
        <span class="sound">hit hat</span>
      </div>

      <div data-key="d" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>

      <div data-key="f" class="key">
        <kbd>F</kbd>
        <span class="sound">open hat</span>
      </div>

      <div data-key="g" class="key">
        <kbd>G</kbd>
        <span class="sound">crash</span>
      </div>

      <div data-key="h" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>

      <div data-key="j" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>

      <div data-key="k" class="key">
        <kbd>K</kbd>
        <span class="sound">tom 1</span>
      </div>

      <div data-key="l" class="key">
        <kbd>L</kbd>
        <span class="sound">tom 2</span>
      </div>


    </div>

    <audio data-key="a" src="sonidos/Clap.wav"></audio>
    <audio data-key="s" src="sonidos/Hi-Hat.wav"></audio>
    <audio data-key="d" src="sonidos/Kick.wav"></audio>
    <audio data-key="f" src="sonidos/Open-Hi-Hat.wav"></audio>
    <audio data-key="g" src="sonidos/Crash.wav"></audio>
    <audio data-key="h" src="sonidos/Ride.wav"></audio>
    <audio data-key="j" src="sonidos/Snare.wav"></audio>
    <audio data-key="k" src="sonidos/Tom-1.wav"></audio>
    <audio data-key="l" src="sonidos/Tom-2.wav"></audio>



  </body>
</html>
